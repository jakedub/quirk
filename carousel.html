<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">

    <title>Jacob Moore Portfolio</title>
  </head>

    <body>
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="left side" id="left">
            <h1>Text</h1>
          </div>
        </div>
      </div>
      <section class="slide-wrapper">
        <div class="container">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="fill" style=" background-color:#48c3af;">1</div>
              </div>
              <div class="carousel-item">
                <div class="fill" style=" background-color:#b33f4a;">2</div>
              </div>
              <div class="carousel-item">
                <div class="fill" style=" background-color:#7fc2f4;">3</div>
              </div>
              <div class="carousel-item">
                <div class="fill" style=" background-color:#e47794;">4</div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </body>
  </html>
